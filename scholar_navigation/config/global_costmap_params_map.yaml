global_costmap:
    global_frame: map
    robot_base_frame: base_link
    update_frequency: 1.0 #代价地图的更新频率
    publish_frequency: 0.0 #代价地图的发布频率,静态地图不需要发布
##   static_map: true
    rolling_window: false #是否使用动态窗口
##   resolution: 0.01
    transform_tolerance: 1.0 #等待tf坐标变换发布信息的超时时间
#    always_send_full_costmap: false #是否发布全部代价地图，false默认发布部分代价地图
    width: 50 #代价地图的宽度
    heigth: 50 #代价地图的高度
    resolution: 0.05 #代价地图的精度，即每个网格的尺寸

    origin_x: 0 #代价地图x坐标在世界坐标系中的位置
    origin_y: 0 #代价地图y坐标在世界坐标系中的位置
#   map_type: costmap
#    track_unknown_space: true


    plugins:
      - {name: static_layer,              type: "costmap_2d::StaticLayer"} #静态地图
      - {name: global_inflation_layer,    type: "costmap_2d::InflationLayer"}
#      - {name: obstacles_layer,           type: "costmap_2d::ObstacleLayer"}

